<style type="text/css">
  
  /* ---- reset ---- */

body {
  margin: 0;
  font-family: 'Kiwi Maru', serif;
}

canvas {
  display: block;
  vertical-align: bottom;
}

/* ---- particles.js container ---- */

#particles-js {
  position: fixed;
  width: 100%;
  height: 100%;
  background-color: #13e9e5;
  /* #13e9e5 */
  background-image: url("");
  background-repeat: no-repeat;
  background-size: cover;
  background-position: 50% 50%;
  height:100vh;
}

/* ---- stats.js ---- */

.count-particles{
  background: #000022;
  position: absolute;
  top: 48px;
  left: 0;
  width: 80px;
  color: #13E8E9;
  font-size: .8em;
  text-align: left;
  text-indent: 4px;
  line-height: 14px;
  padding-bottom: 2px;
  font-family: Helvetica, Arial, sans-serif;
  font-weight: bold;
}

.js-count-particles{
  font-size: 1.1em;
}

#stats,
.count-particles{
  -webkit-user-select: none;
}

#stats{
  border-radius: 3px 3px 0 0;
  overflow: hidden;
}

.count-particles{
  border-radius: 0 0 3px 3px;
}

.white-box {
          position: absolute;
          top: 56px;
          bottom: 0;
          left: 0;
          right: 0;
          margin: auto;
          /* background: #fff; */
          width: 40vw;
          height: 70vh;
          border-radius: 6px;
      }

.user-inn {
    width: 100%;
    text-align: center;
}
.user-inn span {
    font-size: 24px;
    text-align: center;
    width: 96%;
    /* text */
    color: #fff;
    font-weight: 500;
    padding: 10px;
    display: inline-block;
}
.white-box-out {
    display: inline-block;
    width: 100%;
}

.social-r ul {
    padding: 0;
    margin: 0;
    list-style: none;
}
.social-r {
    display: inline-block;
    width: 100%;
}

.social-r ul li {
    margin: 8px 8px;
    display: inline-block;
    width: 100%;
}
span.so-icon {
    background: #0069c1;
    height: 40px;
    width: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 3px;
    float: left;
}
.so-icon img {
    width: 55%;
}
span.so-icon.twiit {
    background: #50abf1;
}
span.so-icon.insta {
    background: #fa0202;
}
span.so-icon.tree {
    background: rgb(247, 245, 243);
}
.header {
    
    padding: 12px 16px;
    display: inline-block;
    width: 100%;
    font-size: 25px;
}

img.user-img {
    width: 6%;
    border-radius: 50%;
}
span.sotxt {
    text-transform: capitalize;
    display: inline-block;
    padding: 10px 20px;
}

.header span {
    position: relative;
    top: -26px;
    left: 6px;
}


.social-r ul li a {
    font-size: 15px;
    text-decoration: none;
    display: inline-block;
    background: #f7f7f7;
    width: 98%;
    border-radius: 2px;
    color: #4c4c4c;
}

.social-r ul li a:hover{
  background: #dadada;
}

.Linkdin{
  background: #0077b7;
  
}

.GetHub{
  background: #42525a;
}

.Youtube{
  background:#ff0000 !important;
}



@media only screen and (max-width: 767px) {
  .white-box {
    
    width: 80vw;
    height: 70vh;
    border-radius: 6px;
}

.header {
  
    padding: 20px 0px ;
    display: inline-block;
    width: 100%;
    font-size: 15px;
    
    text-align: center;
}
.header span {
    
    position: relative;
    top: -2px;
    left: 6px;
    display: inline-block;
    width: 100%;
}
img.user-img {
    width: 16%;
    border-radius: 50%;
}
.social-r ul li a {
    
    width: 96%;
   
}
}


</style>

  },
  "retina_detect": true
});
